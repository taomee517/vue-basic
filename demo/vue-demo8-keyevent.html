<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="了解vue参数模板"/>
		<title>vue demo</title>
		<script type="text/javascript" src="../common/common.js"></script>
	</head>
	<body>
		<!-- Vue常用的9个键盘别名： -->
		<!-- 1. 回车 => enter -->
		<!-- 2. 删除 => delete (捕获删除和退格删除) -->
		<!-- 3. 退出 => esc -->
		<!-- 4. 空格 => space -->
		<!-- 5. 换行 => tab (相对特殊，只能配合keydown使用)-->
		<!-- 6. 向上 => up -->
		<!-- 7. 向下 => down -->
		<!-- 8. 向左 => left -->
		<!-- 9. 向右 => right -->
		
		<!-- Vue 未提供别名的键，可以通过按键的原始名称去绑定，但要将名称由驼峰转为小写横线模式 如：CapsLock -> caps-lock -->
		
		<!-- 系统修饰键的特殊用法：ctrl, shift, alt, meta -->
		<!-- 1. 配合keyup使用: 按下修饰键的同时，须同时按下其他键，随后释放其他键，事件才会被触发，多个键组合时可以连写，如: @keyup.ctrl.t -->
		<!-- 2. 配合keydown使用: 事件被正常触发 -->
		<div id="app">
		  <h2> {{ message }} </h2>
		  <input type="text" @keydown="showkey" @keyup.enter="show"/>
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
			  el: '#app',
			  data: {
				message: 'Hello Vue!'
			  },
			  methods:{
				  showkey: function(e){
					  console.log(e.key + " " + e.keyCode);
				  },
				  show: function(e){
					  // var key = e.key;
					  // if(key !== "Enter") return;
					  alert(e.target.value)
				  }
			  }
			})
		</script>
	</body>
</html>
