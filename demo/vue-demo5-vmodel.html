<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>了解v-model,v-html特性</title>
		<script type="text/javascript" src="../common/common.js"></script>
	</head>
	<body>
		<div id="app">
		  <span style="display:block"> {{ message }} </span>
		  <input v-model="message" placeholder="edit me"/>
		</div>
		
		
		<div style="margin-top: 30px;" id="raw">
		  <span style="display:block">这段代码可以让文字变红，{{rawHtml}}</span>
		  <span>效果如下：</span>
		  <p v-html="rawHtml"></p>
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
			  el: '#app',
			  data: {
				message: '输入任意内容测试',
			  }
			});
			var rawHtmlTest = new Vue({
			  el: '#raw',
			  data: {
				rawHtml: '<span style = "color:red">测试文本</span>'
			  }
			});
		</script>
	</body>
</html>
