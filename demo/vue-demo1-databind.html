<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="了解vue参数模板"/>
		<title>vue demo</title>
		<script type="text/javascript" src="../common/common.js"></script>
	</head>
	<body>
		<div id="app">
		  {{ message }}
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
			  el: '#app',
			  data: {
				message: 'Hello Vue!'
			  }
			})
		</script>
	</body>
</html>
