<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../static/common.js"></script>
	</head>
	<body>
	<!-- 
		常用的生命周期钩子：
			1. mounted: 发送ajax请求，启动定时器，绑定自定义事件，订阅消息等（所有初始化操作）
			2. beforeDestroy: 清除定时器，解绑自定义事件，取消消息订阅等（所有收尾工作）
		关于销毁Vue实例：
			1. 销毁后借助Vue开发者工具看不到任何信息
			2. 销毁后自定义事件会失效，但原生DOM事件依然有效
			3. 一般不会在beforeDestroy接口中操作数据，因为即使操作数据，也不会触发更新流程
	 
	 
	 -->
	<div id="app">
		<h2>{{msg}}</h2>
		<hr>
		<h2 :style="{opacity}">渐变测试</h2>
		<input type="button" @click="opacity=1" value="恢复正常" />
		<input type="button" @click="stop" value="结束渐变" />
	</div>
	<script type="text/javascript">
	var vm = new Vue({
		el : "#app",
		data : {
			msg : "Hello Vue!",
			opacity: 1
		},
		methods: {
			stop(){
				clearInterval(this.timer);
				// 如果调用销毁方法，可以回调beforeDestroy接口，也可以在接口里实现关闭定时器
				// this.$destroy(); 
			}
		},
		//在实例初始化之后，数据观测 (data observer) 和 event/watcher 事件配置之前被调用。
		beforeCreate:function(){
			console.log('beforeCreate');
		},
		/* 在实例创建完成后被立即调用。
		在这一步，实例已完成以下的配置：数据观测 (data observer)，属性和方法的运算，watch/event 事件回调。
		然而，挂载阶段还没开始，$el 属性目前不可见。 */
		created	:function(){
			console.log('created');
		},
		//在挂载开始之前被调用：相关的渲染函数首次被调用
		beforeMount : function(){
			console.log('beforeMount');

		},
		//el 被新创建的 vm.$el 替换, 挂在成功	
		mounted : function(){
			console.log('mounted');	
			this.timer = setInterval(() =>{
				if(this.opacity>=1){
					this.direction = "minus";
				}
				if(this.opacity <= 0){
					this.direction = "plus";
				}
				if(this.direction === "minus"){
					this.opacity -= 0.01;
				}else {
					this.opacity += 0.01;
				}
			},30)
		},
		//数据更新时调用
		beforeUpdate : function(){
			console.log('beforeUpdate');
				
		},
		//组件 DOM 已经更新, 组件更新完毕 
		updated : function(){
			console.log('updated');
				
		},
		
		beforeDestroy(){
			clearInterval(this.timer);
		}
	});
	// setTimeout(function(){
	// 	vm.msg = "update ......";
	// }, 3000);
	</script>
</body>
</html>
